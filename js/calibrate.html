<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		body{background:black;color:white;}
		a{color:black}
	</style>
	<script type="text/javascript" src="jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="engine.js"></script>
	<script type="text/javascript" src="calibrator.js"></script>
	<script type="text/javascript" src="state.js"></script>

	<script type="text/javascript">
		var _engine = undefined;
		window.onload = function(){
			var _server = makeServerState();
			_engine = makeEngine(document.getElementById("example"));
			var X = new Image();
			X.src = "X.png";
			var c = calibrateAction( _server.getState, X, function( id, calibrator ) {
				_engine.remove( id );
				_engine.add( demo( calibrator ) );
			});
			_engine.add( c );
			_engine.start();
		};
	</script>
</head>
<body style="height: 100%;padding:0;margin:0">
<canvas id="example"></canvas>
</body>
</html>
